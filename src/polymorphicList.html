<fw-list>
    <fw-poly each={ item, idx in list } tagType={ item.tagType } data={ item } ></fw-poly>
    this.list = opts.list;
</fw-list>

<fw-poly>
    <script>
    var self = this;
    self.tagType = opts.tagType || opts.tagtype;

    self.on('mount', function() {
        var el = document.createElement(self.tagType);
        self.root.appendChild(el);

        if(opts.data === undefined){
            debugger;
        }

        el.cellName = opts.data.cell.name;
        riot.mount(el,self.tagType, opts.data);
    });
    </script>
</fw-poly>
